<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>
        
    </a-scene>
    <a-assets>
        <!-- Put your model in a folder like models/ and change the filename -->
        <a-asset-item id="model" src="models/scene.bin"></a-asset-item>
    </a-assets>

    <!-- HIRO marker: glTF model instead of yellow cube -->
    <a-marker preset="hiro">
        <a-gltf-model src="#model"
                      position="0 0 0"
                      rotation="0 0 0"
                      scale="0.5 0.5 0.5"></a-gltf-model>
    </a-marker>

    <!-- KANJI marker: red cube -->
    <a-marker preset="kanji">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
</body>
